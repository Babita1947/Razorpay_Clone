<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Navbar-->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between ">
            
             <!-- logo -->
             <a href="/" class="cursor-pointer py-7 pr-7 ">
                <img src="./images/razorpay-logo-white.c637804f.svg"
                width="125px"
                height="30px"/>
             </a>
             
             <ul class="flex gap-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>
                
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
             </ul>

             <div class="flex space-x-6">
                <img src="./images/india-flag.6f093c6b.jpg.svg" 
                width="28px"
                height="20px"/>

                <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold ">
                    Log In
                </button>

                <button 
                    class="py-3 px-4 font-mullish text-sm rounded-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500">Sign Up 
                </button>
                 
             </div>

        </div>

    </nav>

    <!--Hero Section-->
    <section class="relative bg-deepBlue ">
        <div >
            <!--left part-->
            <div class="">
                <h1>Power your finance grow your business</h1>
                <div class="w-6 h-1 bg-green-600"></div>
                <p>Accept payments from customers.Automate payouts to vendors & employees.Never run out of working capital.</p>
                <button>Sign Up Now</button>
            </div>
            <!--right part-->
            <img src="./images/hero image.jpg" alt="">
        </div>

        <!--shape part-->
        <div>
            <img src="./images/nvqrgerq1sa57doo5yxfla0vh8lw7lm7.svg" alt="" class="w-full object-fill" alt="">
        </div>

    </section>
</body>
</html>
